apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskpm-backend
  labels:
    app: taskpm-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taskpm-backend
      component: backend
  template:
    metadata:
      labels:
        app: taskpm-backend
        component: backend
    spec:
      containers:
      - name: backend
        image: taskpm-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 28080
          protocol: TCP
        - name: grpc
          containerPort: 29090
          protocol: TCP
        envFrom:
        - configMapRef:
            name: taskpm-backend-config
        - secretRef:
            name: taskpm-backend-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
