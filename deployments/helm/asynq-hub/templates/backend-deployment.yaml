apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "asynqhub.backend.fullname" . }}
  labels:
    {{- include "asynqhub.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "asynqhub.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "asynqhub.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: {{ include "asynqhub.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: backend
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 28080
          protocol: TCP
        - name: grpc
          containerPort: 29090
          protocol: TCP
        env:
        - name: HTTP_ADDR
          value: {{ .Values.backend.config.httpAddr | quote }}
        - name: GRPC_ADDR
          value: {{ .Values.backend.config.grpcAddr | quote }}
        - name: REDIS_ADDR
          value: "redis://{{ .Values.backend.redis.host }}:{{ .Values.backend.redis.port }}/{{ .Values.backend.redis.database }}"
        - name: POSTGRES_DSN
          value: "postgresql://{{ .Values.backend.postgres.username }}:$(POSTGRES_PASSWORD)@{{ .Values.backend.postgres.host }}:{{ .Values.backend.postgres.port }}/{{ .Values.backend.postgres.database }}?sslmode=disable"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "asynqhub.backend.fullname" . }}-secret
              key: postgres-password
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        resources:
          {{- toYaml .Values.backend.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
