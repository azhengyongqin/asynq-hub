apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskpm-worker
  labels:
    app: taskpm-worker
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskpm-worker
      component: worker
  template:
    metadata:
      labels:
        app: taskpm-worker
        component: worker
    spec:
      containers:
      - name: worker
        image: taskpm-worker:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: taskpm-worker-config
        - secretRef:
            name: taskpm-worker-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
