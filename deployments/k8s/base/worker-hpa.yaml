apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: taskpm-worker-hpa
  labels:
    app: taskpm-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: taskpm-worker
  minReplicas: 1
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 3
        periodSeconds: 60
      selectPolicy: Max
