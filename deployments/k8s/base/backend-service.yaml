apiVersion: v1
kind: Service
metadata:
  name: taskpm-backend
  labels:
    app: taskpm-backend
    component: backend
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 28080
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 29090
    targetPort: grpc
    protocol: TCP
  selector:
    app: taskpm-backend
    component: backend
